<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/underscore/underscore.js"></script>
    <script src="components/backbone/backbone.js"></script>
    <link type="text/css" rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="formValidation.js"></script>

</head>

<body>

    <div class="container">
        <h1 class="text-center">Registration</h1>
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="thumbnail">
                <div class="caption">
                    <form class="form-horizontal " role="form">

                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Remember me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-success btn-default" id="submitButton">Sign in</button>
                                <button type="button" class="btn btn-info btn-default" data-toggle="modal" data-target="#registrationModal">Registration
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- Modal window -->
        <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal" role="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="registrationModalLabel">Registration</h4>
                        </div>

                        <div class="modal-body">

                            <div class="form-group has-feedback">
                                <label for="inputRegistrationName" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputRegistrationName" placeholder="Name">
                                </div>
                            </div>

                            <div class="form-group has-feedback">
                                <label for="inputRegistrationSurname" class="col-sm-2 control-label">Surname</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputRegistrationSurname" placeholder="Surname">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputRegistrationEmail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputRegistrationEmail" placeholder="Email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputRegistrationPassword" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputRegistrationPassword" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <input type="password" class="form-control" id="inputRegistrationRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputRegistrationPhone" class="col-sm-2 control-label">Phone</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="inputRegistrationPhone" placeholder="Phone">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2 col-md-offset-2">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionStudent" value="option1" checked>Student
                                        </label>
                                    </div>
                                </div>


                                <div class="col-md-1 col-md-offset-1">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionTeacher" value="option2">Teacher
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-warning">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="alertBox">
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        </div>
    </div>
</body>

</html>
